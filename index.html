<!DOCTYPE html>
<html lang = "ja">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>わかのまにまに</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div id = "header">
      <div id = "header-template"></div>
    </div>
<br>
    <div id = "main">
      <iframe src = "contents_list.html" width = "100%" height = "80%">このページはiframe対応ブラウザでご覧ください。</iframe>
    </div>
<br>
    <div id = "footer">
      <div id ="footer-template"></div>
    </div>
    <script type="text/javascript">
      $.ajax({
        url:"header.html",type:"POST",dataType:"html"
      })
        .done(function(data){
        $("#header-template").html(data);
      });
      ;
    </script>
    <script type="text/javascript">
      $.ajax({
        url:"contents_list.html",type:"POST",dataType:"html"  
      })
        .done(function(data){
        $("#home-main").html(data);
      });
      ;
    </script>
    <script type="text/javascript">
      $.ajax({
        url:"footer.html",type:"POST",dataType:"html"
      })
        .done(function(data){
        $("#footer-template").html(data);
      });
      ;
    </script>
  </body>

</html>
